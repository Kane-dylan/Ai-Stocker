<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-gray-300 dark:bg-gray-700">
    <div id="nav" class="flex flex-auto p-5 rounded-lg bg-neutral-500 items-center justify-between">
      <div class="bg-gray-700 text-white p-2 rounded-lg items-start justify-start">Ai-stocker</div>
      <div class="hs-dropdown relative inline-flex items-end justify-end">
        <button id="hs-dropdown-default" type="button" class="hs-dropdown-toggle py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800">
          Actions
          <svg class="hs-dropdown-open:rotate-180 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
        </button>
      
        <div class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-60 bg-white shadow-md rounded-lg p-2 mt-2 dark:bg-neutral-800 dark:border dark:border-neutral-700 dark:divide-neutral-700 after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full" aria-labelledby="hs-dropdown-default">
          <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700" href="#">
            Newsletter
          </a>
          <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700" href="#">
            Purchases
          </a>
          <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700" href="#">
            Downloads
          </a>
          <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 dark:focus:bg-neutral-700" href="#">
            Team Account
          </a>
        </div>
      </div>
    </div>
    <div id="container" class="items-center justify-between m-10 p-10 bg-black rounded-lg">
      <div id="content">
        <textarea name="" class="container items-center justify-center rounded-2xl" placeholder="write your content"></textarea>
      </div>      
    </div>
    <div id="options" class="items-center justify-between m-10 p-10 bg-black rounded-lg">
      <div class="bg-white container items-center justify-center rounded-xl">
        <button class="bg-blue-500 rounded-xl m-2 px-5 py-2 border border-gray-500 hover:text-blue-600 hover:bg-transparent" >Option</button>
        <div id="images" class="block bg-yellow-400 rounded-lg m-1">
          <button class="bg-gray-300 rounded-lg mx-20 my-3 px-10 py-0.5 hover:text-white hover:bg-black">Images</button>
          <div class="m-2">
            <textarea name="" id="" class="container bg-slate-200 items-center justify-center rounded-2xl" placeholder="Required image decsription"></textarea>
          </div>
        </div>
        <div id="videos" class="block bg-yellow-600 rounded-lg m-1">
          <button class="bg-gray-300 rounded-lg mx-20 my-3 px-10 py-0.5 hover:text-white hover:bg-black">Videos</button>
          <div class="m-2">
            <textarea name="" id="" class="container bg-slate-200 items-center justify-center rounded-2xl" placeholder="Required image decsription"></textarea>
          </div>
        </div>
        <div id="graphics" class="block bg-yellow-800 rounded-lg m-1">
          <button class="bg-gray-300 rounded-lg mx-20 my-3 px-10 py-0.5 hover:text-white hover:bg-black">Graphics</button>
          <div class="m-2">
            <textarea name="" id="" class="container bg-slate-200 items-center justify-center rounded-2xl" placeholder="Required image decsription"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div id="find" class="text-end ">
      <button class="bg-blue-500 rounded-xl m-5 px-5 py-2 border border-gray-500 hover:text-blue-600 hover:bg-transparent">Find</button>
    </div>
    
    </body>
  <script type="module" src="/main.js"></script>
  <script src="./node_modules/preline/dist/preline.js"></script>
</html>
